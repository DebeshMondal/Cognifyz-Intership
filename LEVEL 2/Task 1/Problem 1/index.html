<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="card" style="max-width: 400px; margin: 0 auto;border: 2px solid black;">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="img.jpg" alt="Meditation Picture">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">Meditation</p>
                            <p class="subtitle is-6">@Debesh</p>
                        </div>
                    </div>
                    <div class="content">
                        Meditation is a practice where an individual uses a technique – such as mindfulness, or focusing the mind on a particular object, thought, or activity – to train attention and awareness, and achieve a mentally clear and emotionally calm and stable state.
                        <br>
                        <time datetime="2024-12-15">15 Dec 2024</time>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
